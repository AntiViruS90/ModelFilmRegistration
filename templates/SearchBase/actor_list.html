{% extends 'index.html' %}

{% block content %}
    <h2>Actors' List</h2>
    <div class="list">
        <ul>{% for actor in actor_list %}
            <li>
                <a href="{{ actor.get_absolute_url }}"><strong>Name:</strong> {{ actor.firstname }} </a>
                <p><strong>Surname: {{ actor.lastname }} </strong></p>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endblock content %}
