{% extends 'index.html' %}
{% block content %}
    <h2>Password reset</h2>
    <form action="" method="post">
    {% csrf_token %}
        <table>
            <tr>{{ form.email.label_tag }}</tr>
            <tr>{{ form }}</tr>
            <tr>{{ form.email.errors }}</tr>
        </table>
        <input type="submit" value="Send">
    </form>
{% endblock content %}
